<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">  
  <script src="jquery/jquery.min.js"></script>
  <link rel="stylesheet" href="css/modal_stylesheet.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <body>
  
  <div class="container">
  <h2>Contact Management System</h2>
  <p>The search bar will check any of first names, last names or emails within the table:</p>
  <button type="button" onclick="loadDoc()">Refresh table</button> 
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Add contact
  </button>
  <br><br>  
  <input class="form-control" id="searchDetails" type="text" placeholder="Search..">
  <br>
  <table class="table table-bordered table-striped">
  <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="contactDetails">  
    </tbody>
  </table>
  
  
  
  
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
                First Name :<input type="text" name="firstName" id="firstName">
				<br>
                Last Name :<input type="text" name="lastName" id="lastName">
				<br>
                Email :<input type="text" name="email" id="email">
                <br>
                <button onclick="addHtmlTableRow();" data-dismiss="modal">Add</button>
        </div>
        
      </div>
    </div>
  </div>

  
  
</div>

<!-- <script src="js/searchFunction.js"></script> doesn't work -->
 <script><!-- function for search bar to use on table -->
$(document).ready(function(){
  $("#searchDetails").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#contactDetails tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script> 

<script><!-- function for load XML data into table -->
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "xml/Contact2019.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="";
  var x = xmlDoc.getElementsByTagName("CONTACT");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("FIRSTNAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("LASTNAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("EMAIL")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("contactDetails").innerHTML = table;
}
</script>

<script>
            
            var rIndex,
                table = document.getElementById("contactDetails");
            
            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    firstName = document.getElementById("firstName").value,
                    lastName = document.getElementById("lastName").value,
                    email = document.getElementById("email").value;
            
                if(firstName === ""){
                    alert("First Name Cannot Be Empty");
                    isEmpty = true;
                }
                else if(lastName === ""){
                    alert("Last Name Cannot Be Empty");
                    isEmpty = true;
                }
                else if(email === ""){
                    alert("Email Cannot Be Empty");
                    isEmpty = true;
                }
                return isEmpty;
            }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    firstName = document.getElementById("firstName").value,
                    lastName = document.getElementById("lastName").value,
                    email = document.getElementById("email").value;
            
                cell1.innerHTML = firstName;
                cell2.innerHTML = lastName;
                cell3.innerHTML = email;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
                
                for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      rIndex = this.rowIndex;
                      document.getElementById("firstName").value = this.cells[0].innerHTML;
                      document.getElementById("lastName").value = this.cells[1].innerHTML;
                      document.getElementById("email").value = this.cells[2].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
         
        </script>


  
  </body>
</html>
